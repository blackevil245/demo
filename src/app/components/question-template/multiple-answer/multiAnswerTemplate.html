<div class="multi">
    <md-card class="position__screen-middle">
        <md-card-header>
            <md-card-header-text>
                <md-title>
                    <h1>{{questionCtrl.currentQuestion.question}}</h1>
                </md-title>
            </md-card-header-text>
        </md-card-header>
        <md-card-actions layout="row" layout-align="center center">
            <md-button class="md-raised" ng-click="questionCtrl.addEntryToQueue(questionCtrl.currentQuestion.question, item, questionCtrl.currentQuestion.nextQuestionId[$index])" ng-repeat="item in questionCtrl.currentQuestion.answer">
                {{item}}
            </md-button>
        </md-card-actions>
    </md-card>
</div>
